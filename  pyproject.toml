[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "phoenixnebula-cli"
version = "1.0.1"
description = "A feature-rich, customizable Unix shell with themes and job control"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Salih Yılboğa", email = "salihyilboga98@gmail.com"}
]
maintainers = [
    {name = "Salih Yılboğa", email = "salihyilboga98@gmail.com"}
]
keywords = [
    "shell",
    "terminal",
    "bash",
    "cli",
    "interactive",
    "unix",
    "theme",
    "customizable",
    "job-control"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: BSD",
    "Operating System :: POSIX",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Shells",
    "Topic :: System :: Operating System",
    "Topic :: Terminals",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/SysTechSalihY/phoenixnebula"
Documentation = "https://github.com/SysTechSalihY/phoenixnebula"
Repository = "https://github.com/SysTechSalihY/phoenixnebula.git"
Issues = "https://github.com/SysTechSalihY/phoenixnebula/issues"
Changelog = "https://github.com/SysTechSalihY/phoenixnebula/blob/main/CHANGELOG.md"
"Bug Tracker" = "https://github.com/SysTechSalihY/phoenixnebula/issues"

[project.scripts]
phoenixnebula = "phoenixnebula.phoenixnebula:main"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.12.0",
    "pytest-xdist>=2.3.0",
    "bandit>=1.7.0",
    "pylint>=2.9.0",
    "mypy>=0.900",
    "black>=21.6b0",
    "isort>=5.9.0",
    "flake8>=3.9.0",
    "safety>=1.10.0",
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
    "sphinx-autodoc-typehints>=1.12.0",
]
test = [
    "pytest>=6.0",
    "pytest-cov>=2.12.0",
    "pytest-xdist>=2.3.0",
]

[tool.setuptools]
packages = ["phoenixnebula"]
py-modules = []

[tool.setuptools.package-data]
phoenixnebula = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | venv
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_mode = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_gitignore = true
known_first_party = ["phoenixnebula"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --strict-markers --tb=short"
markers = [
    "security: Security-related tests",
    "integration: Integration tests",
    "unit: Unit tests",
    "slow: Slow running tests",
]

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.coverage.run]
source = ["phoenixnebula"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "setup.py",
]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
    "@abc.abstractmethod",
    "if 0:",
    "if False:",
]
precision = 2
show_missing = true

[tool.pylint.messages_control]
disable = [
    "C0111",  # missing-docstring
    "C0103",  # invalid-name
    "R0913",  # too-many-arguments
    "R0914",  # too-many-locals
    "R0915",  # too-many-statements
]

[tool.bandit]
exclude_dirs = [".venv", "venv", "tests"]
skips = []

[build]
sdist-dir = "dist"
wheel-dir = "dist"